<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-title" content="Cici Clasher">
  <meta name="application-name" content="Cici Clasher">
  <meta name="msapplication-TileColor" content="#5865f2">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Input Data Member</title>
  <meta name="description" content="Input data member Cici Clasher!" />
  <meta property="og:site_name" content="cici clasher" />
  <meta property="og:title" content="Cici Clasher" />
  <meta property="og:description" content="Input data member Cici Clasher!" />
  <meta property="og:image" content="image/cici-clasher.png" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Input Data Member</h2>
  <form id="dataForm">
    <label for="nama">Nama Lengkap</label>
    <input type="text" id="nama" name="nama" placeholder="Contoh: Bagus Dwi Saputro" required />

    <label for="nick_coc">Nick COC</label>
    <input type="text" id="nick_coc" name="nick_coc" placeholder="Contoh: PUNYA CICI, Cici Clasher.v2" required />

    <label for="total_akun">Total Akun COC</label>
    <input type="number" id="total_akun" name="total_akun" placeholder="Contoh: 2" required />

    <label for="username_tiktok">Username TikTok</label>
    <input type="text" id="username_tiktok" name="username_tiktok" placeholder="Contoh: @oyy_gus" />

    <label for="tanggal_lahir">Tanggal Lahir</label>
    <input type="date" id="tanggal_lahir" name="tanggal_lahir" required />

    <label for="kesibukan">Kesibukan</label>
    <select id="kesibukan" name="kesibukan" required>
      <option value="">Pilih Kesibukan</option>
      <option value="Pelajar">Pelajar</option>
      <option value="Mahasiswa">Mahasiswa</option>
      <option value="Pekerja">Pekerja</option>
      <option value="Nganggur">Nganggur</option>
    </select>

    <label for="status_pernikahan">Status Pernikahan</label>
    <select id="status_pernikahan" name="status_pernikahan" required>
      <option value="">Pilih Status Pernikahan</option>
      <option value="Belum Menikah">Belum Menikah</option>
      <option value="Menikah">Menikah</option>
      <option value="Cerai">Cerai</option>
    </select>

    <label for="jenis_kelamin">Jenis Kelamin</label>
    <select id="jenis_kelamin" name="jenis_kelamin" required>
      <option value="">Pilih Jenis Kelamin</option>
      <option value="Laki-laki">Laki-laki</option>
      <option value="Perempuan">Perempuan</option>
    </select>

    <label for="asal">Asal Daerah</label>
    <input type="text" id="asal" name="asal" placeholder="Contoh: Jawa Timur - Malang" required />

    <label for="no_wa">No WhatsApp</label>
    <input type="tel" id="no_wa" name="no_wa" placeholder="Contoh: +6285117033332" required />

    <button type="submit">Kirim</button>
  </form>

  <div class="message" id="responseMessage"></div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbzqtHDJNCHe_curSstKzINf_CWcmv79SWbVNN4N1jhP_-b3uLJDzv8w-bT9RjeIQQfN/exec";

    document.getElementById("dataForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const responseBox = document.getElementById("responseMessage");

      const data = {
        nama: form.nama.value,
        nick_coc: form.nick_coc.value,
        total_akun: form.total_akun.value,
        username_tiktok: form.username_tiktok.value,
        tanggal_lahir: form.tanggal_lahir.value,
        kesibukan: form.kesibukan.value,
        status_pernikahan: form.status_pernikahan.value,
        jenis_kelamin: form.jenis_kelamin.value,
        asal: form.asal.value,
        no_wa: form.no_wa.value
      };

      if (!/^\+\d{7,15}$/.test(data.no_wa)) {
        responseBox.innerText = "Nomor WhatsApp harus dalam format internasional. Contoh: +6281234567890";
        responseBox.style.color = "red";
        return;
      }

      axios.post(scriptUrl, new URLSearchParams(data))
        .then(() => {
          responseBox.innerText = "Data berhasil dikirim!";
          responseBox.style.color = "green";
          form.reset();
        })
        .catch(error => {
          responseBox.innerText = "Gagal mengirim data.";
          responseBox.style.color = "red";
          console.error(error);
        });
    });
  </script>

</body>
</html>
